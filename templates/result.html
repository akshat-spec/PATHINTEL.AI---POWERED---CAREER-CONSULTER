<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Career Analysis Report</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --bg-base: #050505;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-sub: #a1a1aa;
            --accent: #d946ef;
            --accent-glow: 0 0 20px rgba(217, 70, 239, 0.4);
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --header-bg: rgba(5, 5, 5, 0.8);
        }

        body.light-mode {
            --bg-base: #f8fafc;
            --glass-bg: #ffffff;
            --glass-border: rgba(0, 0, 0, 0.05);
            --text-main: #1e293b;
            --text-sub: #64748b;
            --accent: #6366f1;
            --header-bg: rgba(248, 250, 252, 0.8);
        }

        /* RESET */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: var(--bg-base);
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
        }

        .ambient-orb {
            position: fixed;
            top: -20%;
            left: 50%;
            transform: translateX(-50%);
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(168, 85, 247, 0.15) 0%, transparent 70%);
            z-index: -1;
            filter: blur(60px);
            animation: pulseOrb 10s infinite alternate;
        }

        @keyframes pulseOrb {
            0% {
                opacity: 0.5;
            }

            100% {
                opacity: 1;
            }
        }

        /* HEADER */
        header {
            height: 80px;
            padding: 0 5%;
            background: var(--header-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--glass-border);
        }

        .logo {
            font-weight: 700;
            font-size: 1.4rem;
            color: inherit;
            text-decoration: none;
        }

        .back-link {
            color: var(--text-sub);
            text-decoration: none;
            font-weight: 500;
            transition: 0.2s;
        }

        .back-link:hover {
            color: var(--accent);
        }

        /* LAYOUT */
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
            display: grid;
            gap: 30px;
        }

        /* CARDS */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid var(--glass-border);
            box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.5);
        }

        /* TOP SECTION: ROLE HERO */
        .hero-card {
            display: grid;
            grid-template-columns: 1fr 200px;
            gap: 30px;
            align-items: center;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.02) 0%, rgba(255, 255, 255, 0.05) 100%);
        }

        .role-badge {
            display: inline-block;
            padding: 6px 12px;
            background: rgba(217, 70, 239, 0.1);
            color: var(--accent);
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 15px;
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 2.5rem;
            line-height: 1.1;
            background: linear-gradient(135deg, var(--accent), #a855f7);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        body.light-mode h1 {
            background: linear-gradient(135deg, var(--accent), #6366f1);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .hero-desc {
            color: var(--text-sub);
            line-height: 1.6;
            font-size: 1.05rem;
        }

        /* CIRCULAR SCORE */
        .score-circle {
            position: relative;
            width: 160px;
            height: 160px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .score-svg {
            transform: rotate(-90deg);
            width: 100%;
            height: 100%;
        }

        .score-circle-bg {
            fill: none;
            stroke: rgba(255, 255, 255, 0.05);
            stroke-width: 8;
        }

        .score-circle-fill {
            fill: none;
            stroke: var(--accent);
            stroke-width: 8;
            stroke-dasharray: 440;
            stroke-dashoffset: 440;
            transition: stroke-dashoffset 1.5s ease-out;
            stroke-linecap: round;
            filter: drop-shadow(0 0 10px var(--accent-glow));
        }

        .score-text {
            position: absolute;
            text-align: center;
        }

        .score-val {
            font-size: 2.5rem;
            font-weight: 700;
            display: block;
            line-height: 1;
        }

        .score-label {
            font-size: 0.85rem;
            color: var(--text-sub);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* INSIGHTS GRID */
        .insights-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .insight-box h3 {
            color: var(--text-sub);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0;
        }

        /* GROWTH METRIC STYLES */
        .growth-score {
            font-size: 2rem;
            font-weight: 700;
            color: #60a5fa;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .growth-label {
            font-size: 0.9rem;
            font-weight: 400;
            color: var(--text-sub);
            margin-left: 5px;
        }

        .stability-tag {
            font-size: 0.8rem;
            padding: 4px 10px;
            border-radius: 4px;
            background: rgba(59, 130, 246, 0.15);
            color: var(--growth);
            vertical-align: middle;
        }

        .skill-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .chip {
            background: rgba(255, 255, 255, 0.05);
            padding: 5px 12px;
            border-radius: 50px;
            font-size: 0.85rem;
            color: var(--text-main);
            border: 1px solid var(--glass-border);
        }

        body.light-mode .chip {
            border: 1px solid #e2e8f0;
        }

        /* BARS SECTION */
        .bar-row {
            margin-bottom: 20px;
        }

        .bar-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .track {
            background: rgba(255, 255, 255, 0.05);
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
        }

        .fill {
            height: 100%;
            background: var(--accent);
            width: 0;
            border-radius: 4px;
            transition: width 1s;
        }

        /* RESPONSIVE */
        @media(max-width: 768px) {
            .hero-card {
                grid-template-columns: 1fr;
                text-align: center;
            }

            .score-circle {
                margin: 0 auto;
            }
        }
    </style>
</head>

<body>
    <div class="ambient-orb"></div>

    <header>
        <a href="/" class="logo">PathIntel.ai</a>
        <a href="/" class="back-link"><i class="fas fa-arrow-left"></i> Start Over</a>
    </header>

    <div class="container">

        <!-- HERO -->
        <div class="card hero-card">
            <div>
                <span class="role-badge">Top Recommendation</span>
                <h1 id="topRole">Loading...</h1>
                <p class="hero-desc" id="roleDesc">Analyzing your resume content to find the best fit...</p>
            </div>
            <div class="score-circle">
                <svg class="score-svg" viewBox="0 0 160 160">
                    <circle class="score-circle-bg" cx="80" cy="80" r="70"></circle>
                    <circle class="score-circle-fill" id="scoreRing" cx="80" cy="80" r="70"></circle>
                </svg>
                <div class="score-text">
                    <span class="score-val" id="topScore">0%</span>
                    <span class="score-label">Match</span>
                </div>
            </div>
        </div>

        <!-- INSIGHTS -->
        <div class="insights-grid">
            <!-- REPLACED SALARY WITH GROWTH SCORE -->
            <div class="card insight-box">
                <h3><i class="fas fa-chart-line"></i> Career Growth Potential</h3>
                <div class="growth-score">
                    <span id="growthVal">--</span>/100
                    <span class="stability-tag" id="stabilityText">High</span>
                </div>
                <p style="font-size: 0.9rem; color: var(--text-sub); margin-bottom: 0;">
                    Calculated based on 5-year industry demand [web:5].
                </p>
            </div>

            <!-- Skills -->
            <div class="card insight-box">
                <h3><i class="fas fa-tools"></i> Core Skills</h3>
                <div class="skill-chips" id="skillsBox">
                    <!-- Chips injected here -->
                </div>
            </div>
        </div>

        <!-- FULL BREAKDOWN -->
        <div class="card">
            <h3><i class="fas fa-chart-bar"></i> Full Probability Breakdown</h3>
            <div id="allBars" style="margin-top: 25px;"></div>
        </div>
    </div>

    <script>
        if (localStorage.getItem('theme') === 'light') document.body.classList.add('light-mode');

        // --- UPDATED KNOWLEDGE BASE (No Salary, Added Growth Score) ---
        const ROLE_DB = {
            "Data Scientist": {
                desc: "You transform raw data into meaningful insights. Your profile shows strong analytical skills, math proficiency, and coding ability.",
                growth: 92,
                stability: "High",
                skills: ["Python", "Machine Learning", "SQL", "Pandas", "Statistics"]
            },
            "Web Developer": {
                desc: "You build the backbone of the internet. Your resume suggests a knack for creating user interfaces or managing server-side logic.",
                growth: 88,
                stability: "High",
                skills: ["HTML/CSS", "JavaScript", "React", "Node.js", "APIs"]
            },
            "Software Engineer": {
                desc: "You design and build robust software systems. You likely have strong problem-solving skills and knowledge of algorithms.",
                growth: 95,
                stability: "Very High",
                skills: ["Java/C++", "System Design", "Algorithms", "Git", "Testing"]
            },
            "Database Administrator": {
                desc: "You ensure data integrity and availability. Your profile indicates precision and expertise in data management.",
                growth: 75,
                stability: "Moderate",
                skills: ["SQL", "Oracle/MySQL", "Data Security", "Backup/Recovery"]
            },
            "Cyber Security Specialist": {
                desc: "You protect systems from digital attacks. You show attention to detail and an understanding of network vulnerabilities.",
                growth: 98,
                stability: "Critical",
                skills: ["Network Security", "Ethical Hacking", "Firewalls", "Cryptography"]
            },
            "Business Analyst": {
                desc: "You bridge the gap between IT and business. You analyze processes and recommend data-driven solutions.",
                growth: 82,
                stability: "Stable",
                skills: ["Requirement Analysis", "SQL", "Tableau", "Communication", "Excel"]
            },
            "Project Manager": {
                desc: "You lead teams to success. Your skills include planning, execution, and closing of projects within constraints.",
                growth: 85,
                stability: "High",
                skills: ["Agile/Scrum", "Risk Management", "Leadership", "JIRA", "Communication"]
            }
        };

        const FALLBACK_ROLE = {
            desc: "A versatile technical role requiring a mix of problem-solving and domain-specific knowledge.",
            growth: 70,
            stability: "Variable",
            skills: ["Problem Solving", "Technical Writing", "Research"]
        };

        // --- LOGIC ---
        const data = JSON.parse(sessionStorage.getItem('careerResult'));

        if (!data || !data.predictions || data.predictions.length === 0) {
            document.querySelector('.container').innerHTML = "<h2 style='text-align:center;'>No data found. Please upload a resume.</h2>";
        } else {
            const sorted = data.predictions.sort((a, b) => b.score - a.score);
            const top = sorted[0];

            // 1. Hero Data
            document.getElementById('topRole').innerText = top.role;
            document.getElementById('topScore').innerText = Math.round(top.score) + "%";

            // 2. Animate Ring
            const circle = document.getElementById('scoreRing');
            const circumference = 2 * Math.PI * 70;
            const offset = circumference - ((top.score / 100) * circumference);
            setTimeout(() => { circle.style.strokeDashoffset = offset; }, 100);

            // 3. Inject Info
            const info = ROLE_DB[top.role] || ROLE_DB[Object.keys(ROLE_DB).find(k => top.role.includes(k))] || FALLBACK_ROLE;

            document.getElementById('roleDesc').innerText = info.desc;

            // 4. Inject Growth Metrics (New)
            document.getElementById('growthVal').innerText = info.growth;
            document.getElementById('stabilityText').innerText = info.stability;

            document.getElementById('skillsBox').innerHTML = info.skills.map(s => `<span class="chip">${s}</span>`).join('');

            // 5. Render Breakdown
            document.getElementById('allBars').innerHTML = sorted.map(p => {
                const isTop = p === top;
                const barColor = isTop ? 'var(--accent)' : 'var(--text-sub)';
                const opacity = isTop ? 1 : 0.3;

                return `
            <div class="bar-row">
                <div class="bar-label">
                    <span>${p.role}</span>
                    <span>${p.score}%</span>
                </div>
                <div class="track">
                    <div class="fill" style="width: ${p.score}%; background: ${barColor}; opacity: ${opacity}"></div>
                </div>
            </div>`;
            }).join('');
        }
    </script>
</body>

</html>
